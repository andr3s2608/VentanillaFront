trigger:
  - main

pool:
  vmImage: ubuntu-latest

steps:
  - checkout: self
    submodules: true
  - task: AzureStaticWebApp@0
    inputs:
      app_location: '/'
      api_location: 'api'
      output_location: 'build'
      app_build_command: $(commanddev)
      azure_static_web_apps_api_token: $(deployment_token)
      deployment_environment: 'gbm'